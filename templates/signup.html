{% extends "base.html" %}
{% block title %} Login Page {% endblock %}

{% block main %}
<div class="row justify-content-center">
    <div class="w-50">
        <article class = "card-body">
            <h4 class="card-title text-center mb-4 mt-1">Sign Up</h4>
            <hr>
            <form action="" method="POST">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input class="form-control" name="email" placeholder="Enter Email" type="email" value="{{email if email}}" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i></span>
                        </div>
                        <input class="form-control" name="password" placeholder="Enter Password" type="password" value="{{password if password}}" />
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" style = "margin: auto; width:50%">Sign Up</button>
                </div>
            </form>
        </article>
    </div>
</div>
{% endblock %}
